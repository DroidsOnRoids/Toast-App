          "thumb": "https://www.thedroidsonroids.com/wp-content/uploads/2013/05/michal-2-129x129.jpg"
        },
        "name": "Michał Pyrka",
        "job": "iOS Developer",
        "bio": "Michał Pyrka, którego posłuchamy jako pierwszego, to humanista-programista, który jest od 1 dnia ze Swiftem. Liczy na to, że za parę lat będzie to główny język wykładany w szkołach i uczelniach. Po godzinach jest sportowym świrem, który uwielbia płatać psikusy."
      },
      {
        "id": 4,
        "avatar": {
