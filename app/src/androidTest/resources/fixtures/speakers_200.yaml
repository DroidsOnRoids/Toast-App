            "id": "3322fe0cc5da21e313e6ff876a0847b0.png",
            "storage": "cache"
          },
          "big": "https://www.thedroidsonroids.com/wp-content/uploads/2013/05/michal-2-129x129.jpg",
          "thumb": "https://www.thedroidsonroids.com/wp-content/uploads/2013/05/michal-2-129x129.jpg"
        },
        "name": "Krystian Śliwa",
        "job": "iOS Developer",
        "bio": "iOS developer z prawie 4 letnim stażem. Od półtora roku piszący prawie wyłącznie w Swifcie. Lubi zamieniać dobrą kawę w kod. Swoje pasje i zainteresowania poszerza każdego dnia o nowe doświadczenia pomagając innym w rozwiązaniu prawie każdego problemu. Poza pracą chętnie uprawia sport, m.in. biega i jeździ na rowerze."
      },
      {
        "id": 1,
        "avatar": {
          "ref": {
            "id": "e3b3f4fcbbf18d612e3c34e1cb534411.png",
            "storage": "cache"
          },
          "big": "https://www.thedroidsonroids.com/wp-content/uploads/2013/05/michal-2-129x129.jpg",
          "thumb": "https://www.thedroidsonroids.com/wp-content/uploads/2013/05/michal-2-129x129.jpg"
        },
        "name": "Oktawian Chojnacki",
        "job": "iOS Developer",
        "bio": "iOS Deweloper w Macoscope. Kocha Swift'a tak bardzo, że śni o nim niemal każdej nocy. Za pasem ma 4 lata doświadczenia na platformie iOS. Web developer w poprzednim życiu. Ojciec wspaniałego syna. Ma zdiagnozowane uzależnienie od kawy. Jeśli nie tworzy kodu to najprawdopodobniej czyta książkę. Wielbiciel Alana Turinga, Ivana E. Sutherlanda, Doublasa Engelbarta, Alana Kaya oraz (tak, zgadliście) Steva Jobsa."
      },
      {
        "id": 3,
        "avatar": {
          "ref": {
            "id": "6455026de713d033d16286d5531102b5.jpg",
            "storage": "cache"
            },
            "big": "https://www.thedroidsonroids.com/wp-content/uploads/2013/05/michal-2-129x129.jpg",
            "thumb": "https://www.thedroidsonroids.com/wp-content/uploads/2013/05/michal-2-129x129.jpg"
          },
          "name": "Marcel Starczyk",
          "job": "iOS Developer",
          "bio": "iOS Developer z 4 letnim doświadczeniem na plecach. W dzień developer aplikacji mobilnych, nocami zajęty Game Developmentem w SpriteKit, SceneKit, Unity3D i Unreal Engine. Z zamiłowania gracz, aktualnie nie może uwierzyć w warstwę wizualną Uncharted 4. W wolnych chwilach oddaje się treningom siłowym oraz akrobatyce."
        },
        {
          "id": 13,
          "avatar": {
            "ref": {
              "id": "45876e10f092e7801ec591555c02b216.png",
