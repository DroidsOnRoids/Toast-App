        "name": "Mateusz Budzar",
        "job": "Android Developer",
        "bio": "Android Developer od 3 lat. Pasjonat czystego kodu, koszykarz amator, uwielbia czytanie książek. Lubi myśleć o sobie, że jest kucharzem, ale niczego jeszcze nie ugotował. Od jutra zamierza zdrowo się odżywiać i zacząć treningi. Jego motto to \"Małymi krokami do przodu\"."
      },
      {
        "id": 7,
        "avatar": {
          "ref": {
            "id": "2f4a3c1501003ffe0768aafccc7a0515.png",
            "storage": "cache"
          },
          "big": "https://www.thedroidsonroids.com/wp-content/uploads/2013/05/michal-2-129x129.jpg",
          "thumb": "https://www.thedroidsonroids.com/wp-content/uploads/2013/05/michal-2-129x129.jpg"
        },
        "name": "Michał Mynarski",
        "job": "iOS Developer",
        "bio": "Programista iOS przede wszystkim! Pracował w SMT, później w Ceneo, ale korpożycie nie było mu przeznaczone i finalnie zadomowił się w małej i młodej firmie tworzącej aplikacje mobilne dla klientów zagranicznych. Jako dziecko marzył o tworzeniu gier i to właśnie popchnęło go w stronę programowania. Lubi grzebać przy UI, docenia porządny design i jest entuzjastą technologii mobilnych. Zaliczył też dłuższy epizod z blogowaniem na temat smartfonów. Dziś pracuje dla hiszpańskiego projektu, gdzie odpowiada za rozwój i utrzymanie aplikacji iOS. "
      },
      {
        "id": 15,
        "avatar": {
          "ref": {
