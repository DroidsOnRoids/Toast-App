          "thumb": "https://www.thedroidsonroids.com/wp-content/uploads/2013/05/michal-2-129x129.jpg"
        },
        "name": "Paweł Szymankiewicz",
        "job": "UI/UX Designer",
        "bio": "Pomimo swojej pikselowej obsesji, potrafi zaprojektować piękny UI, za który nie znienawidzą go developerzy. Entuzjasta designu z backgroundem w IT. Aktualnie Creative Lead w Droids On Roids. \n"
      },
      {
